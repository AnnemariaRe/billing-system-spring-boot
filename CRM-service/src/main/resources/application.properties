spring.datasource.url=jdbc:postgresql://db:${DB_INTERNAL_PORT}/nexign_project_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

server.port=${CRM_PORT}
tariffication.mq=tariffication-mq
deposit.mq=deposit-mq
tariff.mq=tariff-mq
client.mq=client-mq
client.report.mq=client-report-mq

spring.activemq.broker-url=tcp://activemq:${ACTIVEMQ_PORT}
spring.activemq.username=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=true

security.secret.key=secret-key
security.token.expiration.time=864000000